<!-- CONVERSOR DE REAIS -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
    , initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Conversor R$</title>
</head>

<body>
  <img src="https://i.postimg.cc/GpCxYmvc/title.png" alt="Logo" class="logo">

  <div class="container">
    <div class="content">
      <h2>Conversor de Reais</h2>
      <input type="number" name="valor" id="valor_digitado" placeholder="R$ : ">
      <p>Selecione a moeda de conversão:</p>

      <select name="opcoes" id="opcoes">
        <option value="dollar">DOLLAR</option>
        <option value="euro">EURO</option>
      </select>

      <button onclick="conversor()">Converter!</button>

      <p id="resultado"></p>
    </div>
  </div>
  <footer>Alura - Imersão DEV - 2025</footer>
</body>

</html>
