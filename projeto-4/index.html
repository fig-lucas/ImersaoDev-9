<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Dia 4</title>
</head>
<body>
    <div class="logo">
      <img src="https://i.postimg.cc/GpCxYmvc/title.png" alt="Logo da Imersão Dev" />
    </div>
  
    <div class="titulo">
      <h2>Força ou Queda</h2>
    </div>
  
    <main class="conteudo-jogo">
      <div id="container">
        <h2>Escolha 3 jogadores para seu time:</h2>

        <form action="">
          <input type="text" id="escolhaJogador" pattern="[^0-9]*" oninput="this.value = this.value.replace(/[0-9]/g, '')">
          <input type="submit" value="">
        </form>
        <p id="informacoesJogador" class="resultado"></p>
        <p id="informacoesComputador" class="resultado"></p>
        <button id="resultadoBtn" onclick="verResultado()">Ver Resultado</button>
        <h1 id="resultadoFinal" class="resultado"></h1>
    </main>
  
  </body>
</html>
